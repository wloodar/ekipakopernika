    <meta
      name="description"
      content='Strona Ekipy Kopernika prezentuje efekty pracy młodych ludzi, którzy chcą się podzielić z innymi pasjami, zainteresowaniami oraz pokazać związek między dawną i współczesną kulturą. Naszym celem jest zachęcenie społeczności Zespołu Szkół Ogólnokształcących nr 1 w Chełmnie do dzielenia się swoimi doświadczeniami, do prezentowania całemu światu efektów własnej twórczości oraz do pokazywania tego, co "tam komu w duszy gra, co kto w swoich widzi snach".'
